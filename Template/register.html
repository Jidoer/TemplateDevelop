<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
<title>Hostio</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="full-page">

<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="signin-signup-form">
                    <a href="index"><img class="logo" src="./images/logo-white.png" alt="Hostio" /></a>
                    <div class="form-title">{{language.REG.formtitle}}</div>
                    <form action="regapi" method="post">
                        <div class="form-text">
                            <input type="text" name="user" placeholder="{{language.REG.Username}}" required>
                        </div>
                        <div class="form-text">
                            <input type="password" name="pw" placeholder="{{language.REG.Password}}" required>
                        </div>
                        <div class="form-text">
                            <input type="password" name="rpassword" placeholder="{{language.REG.RePassword}}" required>
                        </div>
                        <div class="form-text">
                            <input type="email" name="email" placeholder="{{language.REG.Email}}" required>
                        </div>
                        <div class="form-button">
                            <input id="submit" type="submit" value="{{language.REG.Reg}}">
                        </div>
                    </form>
                    <div class="links-holder"><a href="login">{{language.REG.Login}}</a> or <a href="index">{{language.REG.BacktoHomepage}}</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
    
<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/main.js"></script>
</body>
</html>
